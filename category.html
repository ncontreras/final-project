  <body>

    <header>
      <div class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
          <a href="index.html" class="navbar-brand">Home</a>
        </div>
      </div>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Select a Category</h1>
          <p class="lead">Guess a random word, a movie title, or a band name.</p>
        </div>
      </section>

      <div class="album text-muted">
        <div class="container">

          <div class="row">
            <div class="card">
              <img src="images/word.jpg" alt="word" style="height: 280px; width: auto;">
              <a href="word.html" class="btn btn-primary">Word</a>
              <p class="card-text">Guess from a list of random words. Some are simple and some are a little more complex.</p>
            </div>
            <div class="card">
              <img src="images/movie.jpg" alt="movie" style="height: 280px; width: auto;">
              <a href="movie.html" class="btn btn-secondary">Movie Titles</a>
              <p class="card-text">Have a favorite movie? Play this game to see if it's here.</p>
            </div>
            <div class="card">
              <img src="images/bands.jpg" alt="movie" style="height: 280px; width: auto;">
              <a href="bands.html" class="btn btn-primary">Band Names</a>
              <p class="card-text">Rock, Pop...we have them!</p>
            </div>
          </div>
       
        </div>
      </div>

    </main>
