  <body>

  <div class="canvas-container" style="width: 500px; height: 500px; position: relative; -moz-user-select: none;">
    <canvas id="c" class="lower-canvas" width="500" height="500" style="border: 1px solid rgb(204, 204, 204); position: absolute; width: 0px; top: 0px; touch-action: none; -moz-user-select: none;"></canvas>
    <canvas class="upper-canvas " style="border: 1px solid rgb(204, 204, 204); position: absolute; width-touch-action: none; -moz-user-select: none; cursor: default;" width="500" height="500"></canvas>
  </div>


  <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <main role="main" class="inner cover">
            <h1 id="h1" class="cover-heading">Guess the Word</h1>

            <p id="ratefield"></p>

            <form name="rateformular">
              <input name="guessedletter" type="text" size="4" maxlength="1">
              <input name="button" type="button" value="Guess" onClick="letterCheck()">
            </form>

            <p id="wrongLetters">Wrong Letters: </p>
            <img src="hangman.png" alt="INSERT HANGMAN DRAWING HERE" id="hangman">

            <script id="main">
                (function() {
                    var canvas = this.__canvas = new fabric.Canvas('c', { selection: false });
                    fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';

                    function makeCircle(left,top ,line1 , line2, line3, line4) {
                        var c = new fabric.Circle({
                            left: left,
                            top: top,
                            strokeWidth: 5,
                            radius: 12,
                            fill: '#fff',
                            stroke: '#666'
                        });
                        c.hasControls = c.hasBorders = false;



                        return c;
                    }

                    function makeLine(coords) {
                        return new fabric.Line(coords, {
                            fill: 'red',
                            stroke: 'red',
                            strokeWidth: 5,
                            selectable: false
                        });
                    }

                    var line = makeLine([ 250, 125, 250, 175 ]),
                        line2 = makeLine([ 250, 175, 250, 250 ]),
                        line3 = makeLine([ 250, 250, 300, 350]),
                        line4 = makeLine([ 250, 250, 200, 350]),
                        line5 = makeLine([ 250, 175, 175, 225 ]),
                        line6 = makeLine([ 250, 175, 325, 225 ]);

                    canvas.add(line, line2, line3, line4, line5, line6);

                    canvas.add(
                        makeCircle(line.get('x1'), line.get('y1'), null, line),
                        makeCircle(line.get('x2'), line.get('y2'), line, line2, line5, line6),
                        makeCircle(line2.get('x2'), line2.get('y2'), line2, line3, line4),
                        makeCircle(line3.get('x2'), line3.get('y2'), line3),
                        makeCircle(line4.get('x2'), line4.get('y2'), line4),
                        makeCircle(line5.get('x2'), line5.get('y2'), line5),
                        makeCircle(line6.get('x2'), line6.get('y2'), line6)
                    );

                    canvas.on('object:moving', function(e) {
                        var p = e.target;
                        p.line1 && p.line1.set({ 'x2': p.left, 'y2': p.top });
                        p.line2 && p.line2.set({ 'x1': p.left, 'y1': p.top });
                        p.line3 && p.line3.set({ 'x1': p.left, 'y1': p.top });
                        p.line4 && p.line4.set({ 'x1': p.left, 'y1': p.top });
                        canvas.renderAll();
                    });
                })();

            </script>



          </main>

          <footer class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </footer>

        </div>

      </div>
